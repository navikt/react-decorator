server {
    listen 80 default_server;

    root /var/www/;
    index index.html;

    # Paths for nais
    location /person/react-dekoratoren/isAlive {
        access_log off;
        return 200 "healthy\n";
    }

    location /person/react-dekoratoren/isReady {
        access_log off;
        return 200 "ready\n";
    }

    location / {
        try_files $uri /person/react-dekoratoren/index.html;
    }
}